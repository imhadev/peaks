<!DOCTYPE html>
<html lang="en-us">
<html>
<head>
    <title>peak</title>
    <link rel='shortcut icon' type='image/x-icon' href='/static/favicon.ico'/>

    <meta charset=UTF-8>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link href="{{ url_for('static', filename='index-style.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="wrapper" class="wrapperclass">

    <div id="header">
        <div class="logoimage selectDisable">
            <img src=/static/logo.png alt=logo style="width: 232px; height: 112px;">
        </div>
    </div>

    <div id="content">
        <div class="alerts">
            <div class="container" style="width:500px">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category,message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>


        <div class="submit">

            <div class="tab selectDisable">
                <button class="tablinks" onclick="openCity(event, 'result')" id="defaultOpen">result</button>
                <button class="tablinks" onclick="openCity(event, 'code')">code</button>
                <button class="tablinks" onclick="openCity(event, 'submit')">submit</button>
            </div>

            <div id="result" class="tabcontent">
                <div class = resulttab>
                    <form action="/videoresult" method="post">
                        video id: <input type="text" name="videoid"><br>
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>

            <div id="code" class="tabcontent">
                <div class = codetab>
                    <form action="/mailcode" method="post">
                        email: <input type="text" name="emaillink"><br>
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>

            <div id="submit" class="tabcontent">
                <div class = submittab>
                    <form action="/videocode" method="post">
                        video id: <input type="text" name="videoid"><br>
                        code: <input type="text" name="videocode"><br>
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>


        </div>

    </div>

    <div id="footer">
        make sure to read help before using the app
    </div>

</div>

<canvas class="background"></canvas>

<script>
    window.onload = function() {
        Particles.init({
            selector: '.background',
            color: '#fcfcfc',
            connectParticles: 'true',
            maxParticles: 120,

            responsive: [
                {
                  breakpoint: 768,
                  options: {
                    maxParticles: 50,
                    connectParticles: true
                  }
                }, {
                  breakpoint: 425,
                  options: {
                    maxParticles: 30,
                    connectParticles: true
                  }
                }, {
                  breakpoint: 320,
                  options: {
                    maxParticles: 10,
                    connectParticles: true
                  }
                }
              ]
        });
    };

</script>

<script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
