<!doctype html>
<html lang="en-us">
  <head>
    {% block head %}
        <meta charset=UTF-8>
        <title>{% block title %}{% endblock %} - peak</title>
        <link rel='shortcut icon' type='image/x-icon' href='/static/favicon.ico'/>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link href="{{ url_for('static', filename='layout-style.css') }}" rel="stylesheet" type="text/css"/>
    {% endblock %}
  </head>

  <body>

    <div id="wrapper" class="wrapperclass">

        <div id="header">
            {% block header %}
                <div class="logoimage selectDisable">
                    <img src=/static/logo.png alt=logo style="width: 232px; height: 112px;">
                </div>
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}

            {% endblock %}
        </div>

        <div id="footer">
            {% block footer %}

            {% endblock %}
        </div>

    </div>

    {% block bodyend %}

    {% endblock %}
  </body>
</html>
